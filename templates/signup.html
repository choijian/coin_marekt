<!DOCTYPE html>
<html>
<head>
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">

</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{messages[0]}}")
    </script>
  {% endif %}
  {% endwith %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 signup-container">
        <h2 class="text-center">회원가입</h2>
        <form action="/signup" method="POST">
          <div class="form-group">
            <label for="username">이름</label>
            <input type="text" class="form-control" name="username" placeholder="이름">
          </div>
          <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" class="form-control" name="userid" placeholder="아이디">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호">
          </div>
          <button type="submit" class="btn btn-primary btn-block">가입하기</button>
          <p class="text-center">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
